<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zomato Login Clone</title>
  <style>
 

    .login-container {
      width: 300px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #e23744;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .login-button:hover {
      background-color: #c32033;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #e23744;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="email">Email or Phone</label>
        <input type="text" id="email" name="email" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </div>

</body>
</html>
