<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login Clone</title>
  <style>
    
    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 68px 40px;
      border-radius: 4px;
      width: 314px;
    }
    .login-container h1 {
      color: #fff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group input {
      width: 100%;
      height: 50px;
      padding: 16px 20px 0;
      background: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    .form-group input:focus {
      background: #454545;
    }
    .login-button {
      width: 100%;
      height: 48px;
      background: #e50914;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 24px;
    }
    .login-button:hover {
      background: #f40612;
    }
    .help-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 16px;
      color: #b3b3b3;
      font-size: 13px;
    }
    .help-section label {
      display: flex;
      align-items: center;
    }
    .help-section input[type="checkbox"] {
      margin-right: 5px;
    }
    .help-section a {
      color: #b3b3b3;
      text-decoration: none;
    }
    .help-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sign In</h1>
    <form id="netflix-login" name="netflix-login">
      <div class="form-group">
        <input type="email" id="email" name="username" placeholder="Email or phone number" required/>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required/>
      </div>
      <button class="login-button" type="submit">Sign In</button>
      <div class="help-section">
        <label>
          <input type="checkbox" name="remember" checked/>
          Remember me
        </label>
        <a href="#">Need help?</a>
      </div>
    </form>
  </div>
</body>
</html>
