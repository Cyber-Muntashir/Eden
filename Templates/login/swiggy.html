<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiggy Login Clone</title>
  <style>
    .login-container {
      width: 300px;
      margin: auto;
      padding: 30px;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #282c3f;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #686b78;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #d4d5d9;
      border-radius: 4px;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #fc8019;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: 600;
    }
    .login-button:hover {
      background-color: #e27312;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #fc8019;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="hello" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="hello" required/>
      </div>
      <button class="login-button" type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
  </div>
</body>
</html>
